<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <script src="../javascript/jquery.js"></script>
    <title>Register</title>
    <script> 
        $(function(){
          $("#header").load("shared/header.html"); 
          $("#footer").load("shared/footer.html"); 
        });
        </script> 
</head>
<body>
    <div id="header"></div>

    <div id="content">
        <div>
            <form  class="signup-form" action="/register" method="post">
                <!-- form header -->
                <div class="form-header">
                    <h2 class="lineClass"><span class="lineSpanClass">Create an Account</span></h2>
                </div>
    
                <!-- form body -->
                <div class="form-body">
                    <!-- Firstname and Lastname -->
                    <div class="horizontal-group">
                        <div class="form-group left">
                            <label for="firstname" class="label-title">First name</label>
                            <input type="text" id="firstname" class="form-input" placeholder="enter your first name" required="required"/>
                        </div>  
                        <div class="form-group right">
                            <label for="lastname" class="label-title">Last name</label>
                            <input type="text" id="lastname" class="form-input" placeholder="enter your last name" required="required"/>
                        </div>  
                    </div>
                     <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="label-title">Email*</label>
                        <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
                    </div>
                    
                    <!-- Passwrod and confirm password -->
                    <div class="horizontal-group">
                    
                        <div class="form-group left">
                        <label for="password" class="label-title">Password *</label>
                        <input type="password" id="password" class="form-input" placeholder="enter your password" required="required">
                        </div>
                    
                        <div class="form-group right">
                        <label for="confirm-password" class="label-title">Confirm Password *</label>
                        <input type="password" class="form-input" id="confirm-password" placeholder="enter your password again" required="required">
                        </div>
                    </div>
                    
                    <!-- Gender  -->
                    <div class="form-group">
                        <label class="label-title">Gender:</label>
                        <div class="input-group">
                            <label for="male">
                                <input type="radio" name="gender" value="male" id="male"> Male</label>
                            <label for="female">
                                <input type="radio" name="gender" value="female" id="female"> Female</label>
                        </div>
                    </div>

                    <!-- Skin Type -->
                    <div class="form-group">
                        <label class="label-title">Skin type</label>
                        <select class="form-input" id="level" >
                        <option value="N">Normal</option>
                        <option value="D">Dry</option>
                        <option value="O">Oily</option>
                        <option value="C">Combination</option>
                        <option value="S">Sensitive</option>
                        </select>
                    </div>

                    <!-- checkbox -->
                    <div>
                        <label class="check">
                            <input type="checkbox" required="required">
                            <span class="checkmark">Agreed to terms and condition</span>
                        </label>
                    </div>

                <!-- form-footer  -->
                <div class="form-footer">
                    <span>* required</span>
                    <button type="submit" class="btn">Create</button>
                </div>

            </form>
        </div>
    </div>

    <div id="footer"></div>

    

</body>
</html>
